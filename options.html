<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            padding: 20px;
            font-family: sans-serif;
            min-width: 300px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            background-color: #0060df;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #003eaa;
        }
        #status {
            margin-top: 10px;
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="limit">Maximum Number of Tabs:</label>
        <input type="number" id="limit" min="1" placeholder="e.g. 10">
    </div>
    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
